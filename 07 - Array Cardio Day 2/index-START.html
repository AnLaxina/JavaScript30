<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const oneAdultPresent = people.some((person) => 2024 - person.age >= 19);
    console.log(`At least one 19 year old present: ${oneAdultPresent}`);

    // Array.prototype.every() // is everyone 19 or older?
    const everyAdultPresent = people.every((person) => 2024 - person.age >= 19);
    console.log(`Everyone is 19 years old: ${everyAdultPresent}`);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const oneID = comments.find((comment) => comment.id === 823423);
    console.log(`The comment that has an ID of 823423 is: "${oneID.text}"`);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const oneIDIndex = comments.findIndex((comment) => comment.id === 823423);
    // delete the comment with the ID of 823423
    comments.splice(oneIDIndex, 1);
    console.log(`After finding that comment, the new comments array is: ${comments}`);

  </script>
</body>
</html>
